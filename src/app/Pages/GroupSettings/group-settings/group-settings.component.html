<app-top-bar></app-top-bar>

<h2 style="color: var(--text-color);">Group settings</h2>
 
<p-tabView>
    <p-tabPanel header="Edit">

        <div class="form-fields">
            <div class="p-fluid p-formgrid p-grid">
              <div class="p-field p-col-12">
                <label for="groupName" class="p-d-block">Group Name</label>
                <input id="groupName" type="text" [(ngModel)]="groupName" pInputText placeholder="" />
              </div>
              <div class="p-field p-col-12">
                <label for="URL" class="p-d-block">Image URL</label>
                <input id="URL" type="text" [(ngModel)]="imageUrl" pInputText placeholder="" />
              </div>
            </div>
        </div>

        <div>
            <div class="group-members">
              <label>Group Members</label>
              <p-button icon="pi pi-plus" [rounded]="true" [outlined]="true" size="small" (click)="addMember()"></p-button>
            </div>
            <div *ngFor="let member of members; let i = index" class="member">
              <input type="text" pInputText [(ngModel)]="members[i].name" placeholder="Name" class="p-inputtext" />
              <input type="text" pInputText [(ngModel)]="members[i].email" placeholder="Email" class="p-inputtext" />
              <p-button icon="pi pi-times" [rounded]="true" severity="danger" [outlined]="true" (click)="removeMember(i)"></p-button>
            </div>
        </div>

        <div class="container" style="margin-top: 25px;">
            <p-button label="Edit" icon="pi pi-check" (click)="saveGroup()"></p-button>
        </div>

    </p-tabPanel>
    <p-tabPanel header="Delete">
        <div class="container">
            <p-button label="Delete" icon="pi pi-times" severity="danger"></p-button>
        </div>
    </p-tabPanel>
</p-tabView>
